<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Formulário de Pesquisa </title>
</head>
<body>

    <div id="container">

        <header class="titulo">
            <h1>Formulario de pesquisa</h1>
            <p>Uma pesquisa</p>
        </header>

        <form action="" id="formulario">           

            <!-- Parte dos imputs-->
            <div class="form-group"> 
                <label class="label-linha" for="nome">Nome</label>
                <input type="text" id="nome" class="form-control" name="nome">
            </div>

            <div class="form-group"> 
                <label class="label-linha" for="email">Email</label>
                <input type="email" id="email" class="form-control" name="email">
            </div>

            
            <div class="form-group"> 
                <label class="label-linha" for="idade">idade <span>Opcional</span></label>
                <input type="number" id="idade" class="form-control" name="idade">
            </div>
            
            <!-- Parte dos Selects -->
            <div class="form-group"> 
                <p class="texto">Escolha alguma opção abaixo</p>
                <select>
                    <option value="valor1">Valor 1</option>
                    <option value="valor2" selected>Valor 2</option>
                    <option value="valor3">Valor 3</option>
                </select>
            </div>

            <div class="form-group"> 
                <p class="texto">Escolha alguma opção abaixo</p>
                <select>
                    <option value="valor1">Valor 1</option>
                    <option value="valor2" selected>Valor 2</option>
                    <option value="valor3">Valor 3</option>
                    <option value="valor4">Valor 4</option>
                </select>
            </div>

            <!-- Partes dos Checkbox -->
            <div class="form-group">
                <p class="texto"> O que você gostaria de mudar ?</p>
                <label>
                    <input type="checkbox" value="valor1" class="check"> 
                    valor1
                </label>
                
            </div>
            
            <div class="form-group">
                <label for="">
                    <input type="checkbox" value="valor2"  class="check">
                    valor2
                </label>
            </div>
            
            <div class="form-group">
                <label >
                    <input type="checkbox" value="valor3"   class="check">
                    valor3
                 </label>
            </div>
            
            <div class="form-group">
                <label for="">
                    <input type="checkbox" value="valor4" class="check">
                    valor4
                </label>
            </div>
            
            <div class="form-group">
                <label for="">
                    <input type="checkbox" value="valor5"  class="check">
                    valor5
                </label>
            </div>

            <div class="form-group">
                <label for="">
                    <input type="checkbox" value="valor6"  class="check">
                    valor6
                </label>
            </div>

            <!--TEXTAREA--> 
            <div class="form-group">
                <p class="texto">Comentários?</p>
                <textarea id="comentarios" name="comentarios" class="comentarios" > comentarios</textarea>
            </div>

            <div class="form-group">
                <input type="button" class="botao-enviar" value="Enviar"  >
            </div>


        </form>

    </div>
    
</body>
</html>
